<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Project | Day 42</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./ShadabCodes.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <nav>Counter</nav>

      <div id="counter-wrapper">
        <h1 id="counter">0</h1>
        <div id="inDe-wrapper">
          <button id="decrease">-</button>
          <button id="increase">+</button>
        </div>
        <div id="input">
            <label for="inputNumber">Increment/decrement by:</label>
            <input type="number" name="number" id="inputNumber" value="1">
        </div>
        <button id="reset">Reset</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
